stages:
  - tests
  - dev
  - staging
  - preprod
  - prod

default:
  image: binkhq/python:3.9

tests:
  stage: tests
  variables:
    LOG_FORMATTER: gunicorn_style

  before_script: &setup
    - pip install pipenv
    - pipenv install --dev --system --ignore-pipfile
    - pip list
  script:
    - pytest --verbose --cov app --cov-report term-missing

complexity:
  stage: tests
  before_script: *setup
  script:
    - xenon --max-average A --max-modules B --max-absolute B .

style:
  stage: tests
  before_script: *setup
  script:
    - flake8 && black --line-length 120 --check .

type-check:
  stage: tests
  before_script: *setup
  script:
    - mypy --config-file .mypy.ini app

dev:
  stage: dev
  image: docker:latest
  services:
    - docker:dind
  environment:
    name: dev
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - export CTAG="develop-$(date +%F-%H%M%S)"
    - docker build --pull -t "$CI_REGISTRY/luna:$CTAG" .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "$CI_REGISTRY/aqua-scanner:5.0" scan --local "$CI_REGISTRY/luna:$CTAG" --host https://aqua.uksouth.bink.sh:30001/ --user scanner --password $AQUA_PASSWORD --show-negligible --policies Bink --text
    - docker push "$CI_REGISTRY/luna:$CTAG"
  only:
    - develop

staging:
  stage: staging
  image: docker:latest
  services:
    - docker:dind
  environment:
    name: staging
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
  script:
    - docker build --pull -t "$CI_REGISTRY/luna:staging-$CI_COMMIT_TAG" .
    - docker run --rm -v /var/run/docker.sock:/var/run/docker.sock "$CI_REGISTRY/aqua-scanner:5.0" scan --local "$CI_REGISTRY/luna:staging-$CI_COMMIT_TAG" --host https://aqua.uksouth.bink.sh:30001/ --user scanner --password $AQUA_PASSWORD --show-negligible --policies Bink --text
    - docker push "$CI_REGISTRY/luna:staging-$CI_COMMIT_TAG"
  only:
    - tags

preprod:
  stage: preprod
  image: binkops.azurecr.io/tagbot:latest
  environment:
    name: preprod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/luna:staging-$CI_COMMIT_TAG" --tag "preprod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags

prod:
  stage: prod
  image: binkops.azurecr.io/tagbot:latest
  environment:
    name: prod
  script:
    - tagbot --username "$CI_REGISTRY_USER" --password "$CI_REGISTRY_PASSWORD" --source "$CI_REGISTRY/luna:staging-$CI_COMMIT_TAG" --tag "prod-$CI_COMMIT_TAG"
  when: manual
  only:
    - tags
